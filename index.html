<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__header"></div>
        <img src="./images/image-victor.jpg" alt="profile image" />
        <div class="card__name">Victor Crest <span>26</span></div>
        <div class="card__location">London</div>
        <div class="stats">
          <div class="stats__item">
            <h2 class="stats__amount">80K</h2>
            <p class="stats__title">Followers</p>
          </div>
          <div class="stats__item">
            <h2 class="stats__amount">803K</h2>
            <p class="stats__title">Likes</p>
          </div>
          <div class="stats__item">
            <h2 class="stats__amount">1.4K</h2>
            <p class="stats__title">Photos</p>
          </div>
        </div>
      </div>
    </main>
    Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos
    <div class="attribution">
      <!-- Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
